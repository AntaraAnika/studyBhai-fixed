<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxTiely+B+xFAmJKVSTbpm/Cul&qx08w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="forms-container">

            <!-- Sign in -->
            <div class="signin-signup">
                <form action="#" class="sign-in-form">

                    <h2 class="title">sign in</h2>


                    <div class="input-field">
                        <i class=" fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>



                    <div class="input-field">
                        <i class=" fas fa-lock"></i>
                        <input type="password" placeholder="password" />
                    </div>


                    <input type="submit" class="btn solid" value="Login" />
                    <p class="social-text">or sign in with a social platform</p>

                    <div class="social-media">

                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>


                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>
                </form>

            </div>

            <!--  Sign up code begins here -->

            <div class="signin-signup" id="sign-up-form">

                <form action="#" class="sign-up-form">

                    <h2 class="title">sign up</h2>

                    <div class="input-field">
                        <i class=" fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>

                    <div class="input-field">
                        <i class=" fas fa-user"></i>
                        <input type="email" placeholder="Email" />
                    </div>


                    <div class="input-field">
                        <i class=" fas fa-lock"></i>
                        <input type="password" placeholder="password" />
                    </div>

                    <input type="submit" class="btn solid" value="Register" />
                    <p class="social-text">or sign up with a social platform</p>

                    <div class="social-media">

                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>


                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>

                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ? </h3>
                    <button class="btn transparent" id="sign-up-button">sign up</button>
                </div>
                <img src="studying .png" alt="" class="image" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>One of us ? </h3>
                    <button class="btn transparent" id="sign-in-button">sign in</button>
                </div>
                <img src="pp.png" alt="" class="image" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
